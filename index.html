<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro para vaga de emprego na FULLSTORE S.A</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                 <label for="nome"><strong>Nome</strong></label>
                 <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
             <label for="email"><strong>Email</strong></label>
             <input type="email"nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual é sua área de interesse?</strong></label>
            <label>
                <input type="radio" name="recepcionista" value="recepcionista" checked>Recepcionista
            </label>
            <label>
                <input type="radio" name="repositor" value="repositor">Repositor(a)
            </label>
            <label>
                <input type="radio" name="Auxiliar de limpeza" value="Auxiliar de limpeza">Auxiliar de limpeza
            </label>
        </div>

        <div class="campo">
            <label for="escolaridade"><strong>Escoloridade</strong></label>
            <select id="escoloridade">
                <option selected disabled value="">Selecione</option>
                <option>Ensino médio incompleto</option>
                <option>Ensino médio completo</option>
                <option>Ensino superior incompleto</option>
                <option>Ensino superior completo</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                 <label><strong>Possui experiência trabalhista?</strong></label><br><br>
                 <input type="checkbox" id="sim" name="sim" value="Sim">
                 <label for="sim">Sim</label>
                 <input type="checkbox" id="não" name="não" value="Não">
                 <label for="não">Não</label>
                 <input type="checkbox" id="freelancer" name="freelancer" value="Freelancer">
                 <label for="freelancer">Apenas como freelancer</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte brevemente sobre sua experiência:</strong></label>
            <textarea row="8" style="width: 26em" id="experiência" name="experiência"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>



    </form>












</body>
</html>
